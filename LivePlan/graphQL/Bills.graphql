query TransactionsFilter {
  company {
    transactions (filterBy:"type='PURCHASE_BILL'") {
      edges {
        node  {
          id
          type
          header {
            contact {
              profiles {
                vendor {
                  contact {
                    id
                  }
                }
              }
            }
          }
          externalIds {
            localId
          }
        }
      }
    }
  }
}
